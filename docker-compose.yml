services:
  rabbitleaderboard:
    image: rabbitleaderboard:latest
    ports:
      - "5672:5672"
      - "15672:15672"
    networks:
      - localnet

  mockeventgenerator:
    image: mockeventgenerator:latest
    environment:
      - RABBITMQ_PORT=5672
    depends_on:
      - rabbitleaderboard
    networks:
      - localnet

  leaderboard:
    image: leaderboard:latest
    environment:
      - RABBITMQ_PORT=5672
    depends_on:
      - mockeventgenerator
    networks:
      - localnet

networks:
  localnet:
    driver: bridge